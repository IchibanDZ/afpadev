<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Etape 5</h1>
    <div class="container5">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-xl-6 bg-danger">col</div>
        <div class="col-sm-12 col-md-6 col-xl-6 bg-primary">col</div>
        <div class="col-sm-12 col-md-12 offset-xl-2 col-xl-8 bg-success">col</div>
        <div class="col-sm-12 col-md-6 col-xl-6 bg-warning">col</div>
        <div class="col-sm-6 col-md-6 col-xl-6 bg-secondary">col</div>
        <div class="col-sm-6 col-md-12 offset-xl-2 col-xl-8 bg-info">col</div>
      </div>
    </div>
    <hr>
    <h2>Etape 6</h2>
    <div class="container6">
        <div class="row">
          <div class="col-sm-12 col-md-12 offset-xl-4 col-xl-4 bg-danger">col</div>
          <div class="col-sm-12 col-md-8 col-xl-8 bg-primary">col</div>
          <div class="col-sm-12 col-md-4 col-xl-4 bg-success">col</div>
          <div class="col-sm-12 col-md-12 offset-xl-4 col-xl-4 offset-xl-4 bg-warning">col</div>
          <div class="col-sm-12 col-md-4 col-xl-4 bg-secondary">col</div>
          <div class="col-sm-12 col-md-8  col-xl-8 bg-info">col</div>
        </div>
      </div>
      <hr>
    <h3>Etape 7</h3>
    <div class="container7">
        <div class="row">
          <div class="col-sm-12 col-md-12 offset-xl-6 col-xl-6 bg-danger">col</div>
          <div class="col-sm-12 col-md-12 col-xl-6 bg-primary">col</div>
          <div class="col-sm-12 col-md-12 offset-xl-3 col-xl-6 bg-success">col</div>
          <div class="col-sm-12 col-md-4 offset-xl-3 col-xl-2 bg-warning">col</div>
          <div class="col-sm-12 col-md-4 col-xl-2 bg-secondary">col</div>
          <div class="col-sm-12 col-md-4  col-xl-2 bg-info">col</div>
        </div>
      </div>
      <hr>
      <h4>Etape 8</h4>
      <div class="container8">
          <div class="row">
            <div class="col-sm-6 col-md-3 col-xl-3 bg-danger">col</div>
            <div class="col-sm-6 col-md-3 col-xl-3 bg-primary">col</div>
            <div class="col-sm-12 col-md-6 offset-xl-1 col-xl-5 bg-success">col</div>
            <div class="col-sm-12 col-md-6 col-xl-5 bg-warning">col</div>
            <div class="col-sm-6 col-md-3 offset-xl-1 col-xl-3 bg-secondary">col</div>
            <div class="col-sm-6 col-md-3 col-xl-3 bg-info">col</div>
          </div>
        </div>
<hr>
<h4>Etape 9</h4>
      <div class="container9">
          <div class="row">
            <div class="col-sm-12 order-md-1 col-md-12 col-xl-12 bg-danger">col</div>
            <div class="col-sm-12 order-md-2 col-md-12 col-xl-12 bg-primary">col</div>
            <div class="col-sm-12 order-md-0 col-md-12  col-xl-12 bg-success">col</div>
            <div class="col-sm-12 order-md-4 col-md-12 col-xl-12 bg-warning">col</div>
            <div class="col-sm-12 order-md-5 col-md-12  col-xl-12 bg-secondary">col</div>
            <div class="col-sm-12 order-md-3 col-md-12 col-xl-12 bg-info">col</div>
          </div>
        </div>
<hr>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
